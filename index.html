<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <!-- Bài 1  -->
    <div class="container">
        <h1>Bài 1: Tính tiền lương nhân viên</h1>
        <div>
            <input type="text" id="salaryPerDay" class="form-control" placeholder="Tiền lương 1 ngày">
            <input type="text" id="workingDays" class="form-control mt-3" placeholder="Số ngày làm việc">
            <div id="resultBT1" class="alert alert-success mt-3"> </div>
            <button class="btn btn-success" onclick="BT1()"> Tổng lương trong tháng </button>
        </div>
    </div>
    <br>

    <!-- Bài 2 -->
    <div class="container">
        <h1>Bài 2: Tính giá trị trung bình</h1>
        <div>
            <input type="text" id="num1" class="form-control mt-3" placeholder="số thứ nhất">
            <input type="text" id="num2" class="form-control mt-3" placeholder="số thứ hai">
            <input type="text" id="num3" class="form-control mt-3" placeholder="số thứ ba">
            <input type="text" id="num4" class="form-control mt-3" placeholder="số thứ tư">
            <input type="text" id="num5" class="form-control mt-3" placeholder="số thứ năm">
            <div id="resultBT2" class="alert alert-success mt-3"> </div>
            <button class="btn btn-success " onclick="BT2()"> Giá trị trung bình </button>
        </div>
    </div>
    <br>

    <!-- bài 3 -->
    <div class="container">
        <h1>Bài 3: Quy đổi tiền (USD -> VNĐ)</h1>
        <div>
            <div class="alert alert-success mt-3 text-danger"> 1USD = 23.500VNĐ </div>
            <input type="text" id="numberOfUsd" class="form-control" placeholder="Số USD muốn đổi ($)">
            <div id="resultBT3" class="alert alert-success mt-3"> </div>
            <button class="btn btn-success" onclick="BT3()"> Số tiền nhận được sau quy đổi (VNĐ)</button>
        </div>
    </div>
    <br>

    <!-- bài 4 -->
    <div class="container">
        <h1>Bài 4: Tính chu vi, diện tích hình chữ nhật</h1>
        <div>
            <div class="alert alert-success mt-3 text-danger"> Công thức : <br>Diện tích = chiều dài * chiều rộng <br> Chu vi = (chiều dài + chiều rộng ) * 2 </div>
            <input type="text" id="length" class="form-control" placeholder="Chiều dài hình chữ nhật">
            <input type="text" id="width" class="form-control mt-3" placeholder="Chiều rộng hình chữ nhật">
            <div id="resultBT4" class="alert alert-success mt-3"> </div>
            <button class="btn btn-success" onclick="BT4_1()"> Tính diện tích hình chữ nhật </button>
            <button class="btn btn-success" onclick="BT4_2()"> Tính chu vi hình chữ nhật </button>
        </div>
    </div>
    <br>
    <!-- bài 5 -->
    <div class="container">
        <h1>Bài 5: Tính tổng 2 ký số</h1>
        <div>
            <input type="text" id="number" class="form-control" placeholder="Nhập số tự nhiên">
            <div id="resultBT5" class="alert alert-success mt-3"> </div>
            <button class="btn btn-success mb-3" onclick="BT5()"> Tổng 2 ký số</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
